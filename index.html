<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael Pushkar-13DTEC-Coffee Shop Website</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- font link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Java script link -->
  <script src="script.js"></script>
</head>

<body>
  
  <!-- Start of header section-->
  <header class="header">
    
    <!-- Logo -->
    <a href="#" class="logo">
      <img src="images/hvhslogo.png"
    </a>

    <!-- Navbar -->
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#menu">Menu</a>
      <a href="#products">Products</a> 
    </nav>

    <!-- Navigating Icons -->
    <div class="icons">
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <!-- Cart Items -->
    <div class="cart-items-container">"

      <!-- Cart Item 1 -->
      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-1.png" alt="cartItem1">
        <div class="content">
          <h3> cart item 01</h3>
          <div class="price">$15.99</div>
        </div> 
      </div>
      
      <!-- Cart Item 2 -->
      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-2.png" alt="cartItem2">
        <div class="content">
          <h3> cart item 02</h3>
          <div class="price">$15.99</div>
        </div> 
      </div>

      <!-- Cart Item 3 -->
      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-3.png" alt="cartItem3">
        <div class="content">
          <h3> cart item 03</h3>
          <div class="price">$15.99</div>
        </div> 
      </div>

      <!-- Cart Item 4 -->
      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-4.png" alt="cartItem4">
        <div class="content">
          <h3> cart item 04</h3>
          <div class="price">$15.99</div>
        </div> 
      </div>
      
    </div>
  </header>
  
  <!-- End of header section-->
  
</body>

</html>
